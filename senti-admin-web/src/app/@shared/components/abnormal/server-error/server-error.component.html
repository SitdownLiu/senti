<da-layout-row [daGutter]="[0, 0]">
  <da-col-item [daSpan]="24" [daXs]="24">
    <div class="da-abnormal">
      <da-layout-col [daGutter]="[0, 0]" [daAlign]="'center'">
        <da-row-item>
          <div class="da-abnormal-img">
            <img src="assets/img/abnormal/500{{ darkMode }}.png" />
          </div>
        </da-row-item>
        <da-row-item>
          <div class="da-abnormal-title">[500] 服务端错误</div>
        </da-row-item>
        <da-row-item>
          <div class="da-abnormal-description">抱歉，服务器可能正在维护，请稍后再试</div>
        </da-row-item>
        <da-row-item>
          <div class="da-abnormal-button">
            <d-button (btnClick)="hrefBack()">我知道了</d-button>
          </div>
        </da-row-item>
      </da-layout-col>
    </div>
  </da-col-item>
</da-layout-row>
