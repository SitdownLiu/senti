<da-layout-row [daGutter]="[0, 0]">
  <da-col-item [daSpan]="24" [daXs]="24">
    <div class="da-abnormal">
      <da-layout-col [daGutter]="[0, 0]" [daAlign]="'center'">
        <da-row-item>
          <div class="da-abnormal-img">
            <img src="assets/img/abnormal/404{{ darkMode }}.png" />
          </div>
        </da-row-item>
        <da-row-item>
          <div class="da-abnormal-title">[404] 路径错误</div>
        </da-row-item>
        <da-row-item>
          <div class="da-abnormal-description">抱歉，您访问的页面不存在</div>
        </da-row-item>
        <da-row-item>
          <div class="da-abnormal-button">
            <d-button (btnClick)="hrefBack()">我知道了</d-button>
          </div>
        </da-row-item>
      </da-layout-col>
    </div>
  </da-col-item>
</da-layout-row>
