<da-layout-row [daGutter]="[0, 0]">
  <da-col-item [daSpan]="24" [daXs]="24">
    <div class="da-abnormal">
      <da-layout-col [daGutter]="[0, 0]" [daAlign]="'center'">
        <da-row-item>
          <div class="da-abnormal-img">
            <img src="assets/img/abnormal/403{{ darkMode }}.png" />
          </div>
        </da-row-item>
        <da-row-item>
          <div class="da-abnormal-title">[403] 没有访问权限</div>
        </da-row-item>
        <da-row-item>
          <div class="da-abnormal-description">抱歉，您没有访问权限，可能授权已超时，请返回登录入口页重新获取授权</div>
        </da-row-item>
        <da-row-item>
          <div class="da-abnormal-button">
            <d-button (btnClick)="hrefBack()">我知道了</d-button>
          </div>
        </da-row-item>
      </da-layout-col>
    </div>
  </da-col-item>
</da-layout-row>
